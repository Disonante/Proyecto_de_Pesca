{% extends 'pesca/base.html' %}

{% block content %}
<h1>Eliminar Registro</h1>
<p>¿Estás seguro de eliminar este registro?</p>
<p>{{ registro }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_registros' %}">Cancelar</a>
</form>
{% endblock %}
